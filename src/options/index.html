<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>ColumnCopy Options</title>

    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" type="text/css" href="jquery.dataTables.css">
  </head>

  <body>

    <div id="container">
      <img id="icon" src="../../icons/icon48.png" alt="ColumnCopy icon">
      <h1>ColumnCopy</h1>
          <legend>Table1</legend>
                        <table id="example" class="display" cellspacing="0" width="100%">
                                <thead>
                                        <tr>
                                                <th>Date</th>
                                                <th>Name</th>
                                                <th>Memo</th>
                                                <th>Amount</th>
                                                <th>Account Name</th>
                                        </tr>
                                </thead>

                                <tfoot>
                                        <tr>
                                                <th>Date</th>
                                                <th>Name</th>
                                                <th>Memo</th>
                                                <th>Amount</th>
                                                <th>Account Name</th>
                                        </tr>
                                </tfoot>

                                <tbody>
                                </tbody>
                        </table>
      <form>
        <fieldset>
          <legend>Keyboard shortcuts</legend>

          <div class="form-item">
            <label>Copy one column</label>
            <span>Click + </span>
            <!-- The columnHotkey ID is used as a key in localStorage -->
            <span class="input" id="columnHotkey">
              <span class="key">Alt</span>
            </span>
          </div>

          <div class="form-item">
            <label>Copy whole table</label>
            <span>Click + </span>
            <span class="input" id="tableHotkey">
              <span class="key">Alt</span><span class="sep">+</span><span class="key">Shift</span>
            </span>
          </div>
        </fieldset>

        <fieldset>
          <legend>Options</legend>

          <div class="form-item">
            <label>Hyperlink mode</label>
            <input type="radio" name="hyperlinkMode" id="hyperlinkMode-off" value="off">
            <span>Copy raw text, not hyperlinks</span>
            <br>
            <input type="radio" name="hyperlinkMode" id="hyperlinkMode-excel" value="excel">
            <span>Create Excel style CSV hyperlinks, ie: <code>=HYPERLINK("http://example.com", "Example")</code></span>
          </div>
        </fieldset>

        <br>

        <button id="resetDefault" class="btn btn-primary">Reset to defaults</button>

      </form>
    </div>

    <script src="../../js/jquery/jquery.1.11.3.js"></script>
    <!-- This does not work with jQuery v.1.11.3
    <script src="../../js/jquery.hotkeys/jquery.hotkeys.js"></script>
    -->
    <script src="../../js/jquery/jquery.dataTables.js"></script>
    <script src="../shared/shared.js"></script>
    <script src="options.js"></script>
  </body>
</html>
